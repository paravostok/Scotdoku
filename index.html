<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scotdoku</title>
  <style>
    /* — basic grid styling — */
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #scotdoku-container {
      display: grid;
      /* first row: empty corner + 3 column labels */
      grid-template-rows: auto repeat(3, 1fr);
      /* first column: row labels; next 3 are cells */
      grid-template-columns: auto repeat(3, 1fr);
      gap: 4px;
      background: #ccc;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .label-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
      font-weight: bold;
      text-align: center;
      padding: 4px;
      border: 1px solid #aaa;
    }
    .select-cell {
      border: 1px solid #aaa;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
    }
    .select-cell input {
      width: 100%;
      padding: 2px;
      box-sizing: border-box;
    }
    #controls {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result-message {
      margin-top: 12px;
      font-weight: bold;
    }
    .correct {
      border: 2px solid green !important;
    }
    .incorrect {
      border: 2px solid red !important;
    }
  </style>
</head>
<body>
  <h1>Scotdoku</h1>
  <div id="scotdoku-container">
    <!-- top-left placeholder for the “empty corner” -->
    <div class="label-cell" style="grid-row: 1; grid-column: 1;"></div>
    <!-- column labels will go here at (1,2),(1,3),(1,4) -->
    <div id="col-label-0" class="label-cell" style="grid-row: 1; grid-column: 2;"></div>
    <div id="col-label-1" class="label-cell" style="grid-row: 1; grid-column: 3;"></div>
    <div id="col-label-2" class="label-cell" style="grid-row: 1; grid-column: 4;"></div>
    <!-- row labels & inputs get appended by scotdoku.js -->
  </div>

  <div id="controls">
    <button id="new-puzzle-button">New Puzzle</button>
    <button id="check-button">Check</button>
  </div>
  <div id="result-message"></div>

  <!-- load scotdoku logic as a module -->
  <script type="module" src="./scotdoku.js"></script>
</body>
</html>
