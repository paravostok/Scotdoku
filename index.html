<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scotdoku</title>
  <style>
    /* main page */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    /* title */
    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    /* main grid */
    #scotdoku-container {
      display: grid;
      grid-template-rows: auto repeat(3, 1fr);
      grid-template-columns: auto repeat(3, 1fr);
      gap: 6px;
      background: #e0e6ed;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;

      /* üõ†Ô∏è new stuff to make the grid actually visible */
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
    }

    /* label cell (row/col headers) */
    .label-cell {
      background: #d1dce5;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
    }

    /* input cells */
    .select-cell {
      background: #fff;
      border: 2px solid #cfd8dc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      transition: border 0.2s ease;
    }

    .select-cell:hover {
      border-color: #90caf9;
    }

    /* input styling */
    .select-cell input {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      padding: 6px;
      border: none;
      outline: none;
      text-align: center;
      background: transparent;
    }

    /* button bar */
    #controls {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1a242f;
    }

    /* feedback text */
    #result-message {
      margin-top: 16px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* validation borders */
    .correct {
      border-color: #4caf50 !important;
    }

    .incorrect {
      border-color: #e53935 !important;
    }
  </style>
</head>
<body>
  <h1>Scotdoku</h1>
  <div id="scotdoku-container"></div>
  
  <div id="controls">
    <button id="new-puzzle-button">New Puzzle</button>
    <button id="check-button">Check</button>
  </div>
  <div id="result-message"></div>

  <!-- load scotdoku logic as a module -->
  <script type="module" src="./scotdoku.js"></script>
</body>
</html>
